<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./9124141 (1).png" alt="icon de lista de tarefas" />
        <h2>LISTA DE TAREFA</h2>
      </div>

      <div class="task-input">
        <form>
          <input
            id="nova-tarefa"
            type="text"
            placeholder="Digite uma nova tarefa"
            required
          />
          <button type="submit">+ TAREFA</button>
        </form>
      </div>

      <ul class="task-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
